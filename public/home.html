<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    
    <script src="https://kit.fontawesome.com/75a3246820.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body >
   <div class="container">
    <div class="navigation-section">
        <i class="fa-brands fa-x-twitter logo"></i>
    
    <div class="icon-section">
        <div class="icon">
            <i class="fa fa-home"></i> 
            <p>Home </p>
        </div>
        <div class="icon">
            <i class="fa fa-search"></i> 
            <p>Explore </p>
        </div>
        <div class="icon">
            <i class="fa fa-bell"></i> 
            <p>Notifications </p>
        </div>
        <div class="icon">
            <i class="fa fa-envelope"></i>
            <p>Messages </p>
        </div>
        <div class="icon">
            <i class="fa fa-envelope"></i>
            <p>Grok </p>
        </div>
        <div class="icon">
            <i class="fa-solid fa-list"></i>
            <p>Lists </p>
        </div>
        <div class="icon">
            <i class="fa-regular fa-bookmark"></i>
            <p>Bookmarks </p>
        </div>
        <div class="icon">
            <i class="fa-solid fa-user-group"></i>
            <p>Communities </p>
        </div>
        <div class="icon">
            <i class="fa-brands fa-x-twitter"></i>
            <p>Premium </p>
        </div>
        <div class="icon">
            <i class="fa-regular fa-user"></i>
            <p>Profile </p>
        </div>
        <div class="icon">
            <i class="fa-solid fa-bars"></i>
            <p>More </p>
        </div>
    </div>
    <div class="mobile" id="mobile">
        <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mobile_add" id="mobile_add">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        <div class="profile">
            
              
            <div class="profile-detail">
                <div class="profile-img">
                    <img src="../assets/profile pic.jpg" loading="lazy" alt="Profile Picture">
                </div>
                <div class="profile-detail-text">
                    <p class="username">Nitesh Gupta</p>
                    <p class="sub_username">@nit_hck</p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                  </svg>
            </div>
        
        
        <div class="follow">
            <div class="following">
                <p class="number">1</p>
                <p class="text">Following</p>
            </div>
            <div class="followers">
                <p class="number">0</p>
                <p class="text">Following</p>
            </div>
        </div>
    </div>
        <div class="icon">
            <i class="fa-regular fa-user"></i> 
            <p>Profile </p>
        </div>
        <div class="icon">
            <i class="fa-brands fa-x-twitter"></i> 
            <p>Premium </p>
        </div>
        <div class="icon">
            <i class="fa fa-bell"></i> 
            <p>Lists </p>
        </div>
        <div class="icon">
            <i class="fa fa-envelope"></i>
            <p>Bookmarks </p>
        </div>
        <div class="icon">
            <i class="fa fa-envelope"></i>
            <p>Communities </p>
        </div>
        <div class="icon">
            <i class="fa-solid fa-list"></i>
            <p>Monetization </p>
        </div>
        <div class="icon">
            <i class="fa-brands fa-x-twitter"></i>
            <p>Settings and privacy </p>
        </div>
        <div class="icon">
            <i class="fa-regular fa-user"></i>
            <p>Log out </p>
        </div>
       
    </div>
        <div class="profile">
            <div class="profile-img">
                <img src="../assets/profile pic.jpg" loading="lazy" alt="Profile Picture">
                <div class="profile-detail-text">
                    <p class="username">Nitesh Gupta</p>
                    <p class="sub_username">@nit_hck</p>
                </div>
            </div>
           
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">

              </svg>
    </div>
    </div>

                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />

                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />

                  <button class="post-btn" id="post-btn">Post</button>
            </div>
            
    </div>
     <!-- tweet display section  -->
     <div class="tweet-display">
        <div class="data">
        </div>
        <div class="tweet-data" id="tweet-data">
           
    </div>
    </div>
    </div>

   


    <!-- mobile tweet -->
    <div class="mobile-tweet" id="mobile-tweet">
        <div class="mobile-header">
            <i class="fa-solid fa-arrow-left" id="back"></i>
            <div class="mobile-btn">
                <span>Drafts</span>
                <button class="post-btn">Post</button>
            </div>
        </div>
        <div class="tweet-area">
            <div class="profile-img">
                <img src="./assets/profile pic.jpg" loading="lazy" alt="Profile Picture">
            </div>
            <input type="text" placeholder="What is happening?!">
        </div>
        <div class="everyone">
            <i class="fa-solid fa-globe"></i>
            <p>Everyone can reply</p>
        </div>
        <hr>
        <div class="tweet-icons">
