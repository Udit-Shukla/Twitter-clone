<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/75a3246820.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="login-page">

        <div class=" heading"> Login to 
            <i class="fa-brands fa-x-twitter logo"></i>
        </div>
        <div class=" container">
            <form class="form">
                <div class="field username">                
                    <input type="text" id="username" name="username" placeholder="Username" autofocus="true" autocomplete="off">
                </div>
                <div class="field password">
                <input type="password" id="password" name="password" placeholder="Password">
                </div >
                <button id="btn" type="submit">Log in</button>
            </form>
        </div>
    </div>

    <script src="../functions/login.js"></script>
</body>
</html>
